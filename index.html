<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center ">
        <h1>Gradient fill</h1>
        <p>Generatee <strong>Soft</strong>-UI CSS code</p>
      </div>
      <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-3">
          <div class="square"></div>
        </div>
        <div class="col-md-4 col-lg-4">
          <div class="box">
            <h1 class="text-center">Box</h1>
            <hr />
            <label for="Range" class="form-label">Color</label>
            <input
              type="color"
              class="form-control"
              id="color"
              value="#55b9f3"
            />
            <label for="Range" class="form-label">Size</label>
            <input
              type="range"
              class="form-range"
              id="height-width"
              value="30"
              min="1"
              max="400"
              step="1"
            />
            <label for="Range" class="form-label">Radius</label>
            <input
              type="range"
              class="form-range"
              id="radius"
              value="5"
              min="1"
              max="10"
              step="0.1"
            />
            <label for="shadow" class="form-label">Shadow</label>
            <input
              type="range"
              class="form-range"
              id="shadow"
              value="5"
              min="1"
              max="20"
              step="1"
            />
            <label for="blur" class="form-label">Blur</label>
            <input
              type="range"
              class="form-range"
              id="blur"
              value="5"
              min="1"
              max="100"
              step="1"
            />
            <div class="row shape-fix">
              <div class="shape d-flex justify-content-center">
                <button id="shadow-outfill" class="btn btn-success m-3" data-toggle="tooltip" data-placement="top" title="outfill">
                  <svg height="24" viewBox="0 0 145 24" width="50" fill="none" stroke="white" xmlns="http://www.w3.org/2000/svg"><path d="M0 22H7C15.2843 22 22 15.2843 22 7.00001V3C22 2.44772 22.4477 2 23 2H121C121.552 2 122 2.44772 122 3V7.00001C122 15.2843 128.716 22 137 22H145" stroke="inherit" stroke-width="6"></path>
                  </svg>
                </button>
                <button id="shadow-deepfill" class="btn btn-success m-3" data-toggle="tooltip" data-placement="top" title="infill">
                  <svg height="24" viewBox="0 0 145 24" width="50" fill="none" stroke="white" xmlns="http://www.w3.org/2000/svg"><path d="M0 22H7C15.2843 22 22 15.2843 22 7.00001V3.39336C22 2.7091 22.6808 2.2299 23.3304 2.44485C59.2066 14.3156 85.7767 12.9047 120.7 2.39438C121.343 2.20072 122 2.67921 122 3.3512V7.00001C122 15.2843 128.716 22 137 22H145" stroke="inherit" stroke-width="6"></path>
                  </svg>
                </button>
                <button id="shadow-infill" class="btn btn-success m-3" data-toggle="tooltip" data-placement="top" title="deep">
                  <svg height="24" viewBox="0 0 145 24" width="50" fill="none" stroke="white" xmlns="http://www.w3.org/2000/svg"><path d="M0 2H22V21C22 21.5523 22.4477 22 23 22H121C121.552 22 122 21.5523 122 21V2H145" stroke="inherit" stroke-width="6"></path>
                  </svg>
                  </svg>
                </button>
              </div>
            </div>
          <h2>CSS Output</h2>
          <hr>
          <div id="code">
            <button onclick="CopyToClipboard('css-prop')" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="copy!">Copy</button>
            <div id="css-prop">
            <p class="css"> height: <span id="slider_height">80px</span>;</p>
            <p class="css"> width: <span id="slider_width">80px</span>;</p>
            <p class="css"> border-radius: <span id="slider_radius"> 0rem</span>;</p>
            <p class="css"> background: <span id="slider_color"> rgb(85, 185, 243)</span>;</p>
            <p class="css"> box-shadow: <span id="slider_shadow"> 11px 11px 22px rgba(85,185,243,0.55), -11px -11px 22px rgba(85,185,243,0.55);</span></p>
            </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    
    <script src="./js/app.js"></script>
  </body>
</html>
